    <h1>Войти</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <!-- <label for="userName" class="form-label">Логин</label> -->
      <input type="text" id="userName" class="form-control" [(ngModel)]="loginAccountModel.username"
      #userName="ngModel" placeholder="Имя пользователя" name="userName" required minlength="3">
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert">
          <div *ngIf="userName.errors?.['required']">
              Поле обязательно для заполнения!
          </div>
          <div *ngIf="userName.errors?.['minlength']">
              Имя пользователя должно содержать не менее 3 символов!
          </div>
        </div>
      <input type="password" id="password" class="form-control" [(ngModel)]="loginAccountModel.password"
        #password="ngModel" placeholder="Пароль" name="password" required minlength="4">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
          <div *ngIf="password.errors?.['required']">
              Поле обязательно для заполнения!
          </div>
          <div *ngIf="password.errors?.['minlength']">
              Пароль должен содержать не менее 4 символов!
          </div>
      </div> 
      <!-- валидацию проверить -->
      <div class="enter">
        <button class="confirm_btn" type="submit">Войти</button>
        <p class="register_question">Ещё нет аккаунта?</p>
        <a class="register">Зарегистрироваться</a>
      </div>
      
  </form>
  </section>
</div>
