<div class="general">
    <section class="list_wrapper" *ngIf="users.length != 0; else errorBlock">
        <label>Тор играков</label>
        <div *ngFor="let user of users; let i = index">
            <div class="row_wrapper">
                <p>{{user.avatar_path}}</p>
                <div class="info">
                    <p>{{user.username}}</p>
                    <p>{{user.points}}</p>
                </div>          
              </div>
        </div>
    </section>
    <ng-template #errorBlock>
        <section class="list_wrapper">
            <div class="match_wrapper" >
                <p>Игроков не найдено</p>
            </div>
        </section>
    </ng-template>

    <div class="schema">
        <div class="leftSide">
            <div class="oneTour">
                <ul class="matchupOneround" *ngFor="let number of oneTour1; let i = index">
                    <li><input class="input teamtop" type="text" value="" id="{{number}}" required/></li>
                    <li><input class="score scoreTeamtop" type="number" value="0" id="{{number+1}}" required/></li>
                    <li><input class="input teambot" type="text" value="" id="{{number+2}}" required/></li>
                    <li><input class="score scoreTeambot" type="number" value="1" id="{{number+3}}" required/></li>
                </ul>
            </div>
            <div class="twoTour">
                <ul class="matchupOneround" *ngFor="let number of twoTour1; let i = index">

            </div>
            <div class="threeTour">
