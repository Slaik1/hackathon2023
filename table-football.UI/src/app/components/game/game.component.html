<section *ngIf="games.length != 0; else errorBlock">
  <div class="row_wrapper" *ngFor="let game of games; let i = index">
    <p>{{game.name}}</p>
    <p>{{game.status}}</p>
    <a class="status">
      </a>
    <button class="info_btn">Подробности</button>
  </div>
</section>
  <ng-template #errorBlock>
    <div class="row_wrapper" >
      <p>Доступных игр не найдено</p>
      <a href="" class="info_btn" ng-click="showBlock = !showBlock">Создать игру</a>
      <div ng-show="showBlock">
        <app-create-game-form></app-create-game-form>
      </div>
    </div>
  </ng-template>
