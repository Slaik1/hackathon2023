<div class="match_wrapper" *ngIf="game != null; else errorBlock">
  <p>{{game.name}}</p>
  <p>{{game.status}}</p>
  <p>1/{{game.slots}}</p>
  <button class="info_btn">Подробности</button>
</div>
<ng-template #errorBlock>
  <div class="match_wrapper" >
    <p>Доступных игр не найдено</p>
    <button class="info_btn">Создать игру</button>
  </div>
</ng-template>
